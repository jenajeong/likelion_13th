<div>
    <thead>
        <a href="{% url 'article:new' %}">글 작성하러 가기</a>
        <table>
            <tr>
                <td>
                    제목
                </td>
                <td>
                    작성자
                </td>
                <td>
                    작성일
                </td>
            </tr>
        </table>
    </thead>
    
    <tbody>
        {% for article in articles %}
        <tr>
            <td>
                <a href="{% url 'article:show' article.id %}">
                    {{article.title}}
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</div>
